title: browserstack-applive-upload
summary: |
  Upload APK/IPA files to BrowserStack's App Live
description: |
  Upload your build files to Browserstack for live device testing. Upload your IPA/APK file to BrowserStack App Live and get back the app's url for your live device tests.
website: https://github.com/sunnysyed/bitrise-step-browserstack-upload/
source_code_url: https://github.com/sunnysyed/bitrise-step-browserstack-upload/
support_url: https://github.com/sunnysyed/bitrise-step-browserstack-upload/issues
published_at: 2023-09-06T19:01:57.318895784+02:00
source:
  git: https://github.com/sunnysyed/bitrise-step-browserstack-upload.git
  commit: a7cc8da5f5cd704592a1bd954aaf1ee4750c30f8
host_os_tags:
  - osx-10.10
project_type_tags:
  - ios
  - android
  - xamarin
  - react-native
  - cordova
  - ionic
type_tags:
  - test
toolkit:
  bash:
    entry_file: step.sh
deps:
  brew:
    - name: git
    - name: wget
    - name: jq
  apt_get:
    - name: git
    - name: wget
    - name: jq
is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""
inputs:
  - opts:
      description: |
        This usually gets generated by the the "Gradle Runner" or "XCode Archive & Export" step
      is_required: true
      summary:
        The app file you want to upload to BrowserStack, usually $BITRISE\_APK\_PATH
        or $BITRISE\_IPA\_PATH
      title: A Bitrise generated APK or IPA path
    upload_path: $BITRISE_APK_PATH
  - bs_username: $BS_USERNAME
    opts:
      description: |
        The username you use to log into your Browserstack account
      is_required: true
      is_sensitive: true
      summary: Your Browserstack username
      title: Browserstack username
  - bs_access_key: $BS_ACCESS_KEY
    opts:
      description: |
        The access key you use to log into your Browserstack account
      is_required: true
      is_sensitive: true
      summary: Your Browserstack access key
      title: Browserstack access key
  - bs_os: "android"
    opts:
      title: Browserstack os
      value_options:
        - "android"
        - "ios"
  - bs_device: Samsung+Galaxy+S22
    opts:
      description: For example, Google+Pixel+5
      is_required: true
      summary: For example, Google+Pixel+5
      title: Name of the device you want to test on
  - bs_os_version: 12
    opts:
      description: Numerical value. For example, 12.0, 15.4.
      is_required: true
      summary: Numerical value. For example, 12.0, 15.4.
      title: The OS version you want to test on
  - custom_id:
    opts:
      summary: Custom id to distinguish uploads in case there are multiple apps
      title: Custom Id
outputs:
  - BS_APP_URL: null
    opts:
      description: |
        The app url returned by Browserstack App Live"". 
        Use this link to launch a live testing session on the specified device
      summary: The app URL used in your App Live device tests
      title: Browserstack App Live App URL
  - BS_APP_HASH_ID: null
    opts:
      description: |
        The app hash id returned by Browserstack App Live"". 
        Use this link to launch a live testing session on the specified device
      summary: The uploaded app_hash_id
      title: Browserstack App Hash Id
